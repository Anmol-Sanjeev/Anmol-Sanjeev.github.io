<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Operations</title>
    <script>
        function calculateAll(){
            let a = Number(t1.value);
            let b = Number(t2.value);

            let sum = a + b;
            let difference = a - b;
            let product = a * b;
            let quotient = b !== 0 ? (a / b) : "Undefined (division by zero)";

            document.getElementById("result").innerHTML =
                "<p>" + a + " + " + b + " = " + sum + "</p>" +
                "<p>" + a + " - " + b + " = " + difference + "</p>" +
                "<p>" + a + " ร " + b + " = " + product + "</p>" +
                "<p>" + a + " รท " + b + " = " + quotient + "</p>";
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter value of a">
    <input type="text" id="t2" placeholder="Enter value of b">
    <input type="button" value="Calculate All" onclick="calculateAll()">

    <div id="result"></div>
</body>
</html>
