<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruit List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
      list-style-type: disc;
    }
    li {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="script.js"></script>
</body>
</html>
